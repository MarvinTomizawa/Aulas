<!DOCTYPE html> <!-- Informa estar utilizando html, e qual versao utilizada--> 

 <html></html> <!-- Tag que informa que esta utilizando uma html-->

 <meta charset="utf-8"> <!-- Aqui define o tipo de codificação -->

 <br/> <!-- Quebra a linha-->
 
 <head></head><!-- Aqui é definida toda a parte do cabeçario da pagina, Como titulo,Imagem do titulo e estilos da pagina (CSS/Javascript/Bootstrap) Mostra as informações para o navegador-->

 <title> Titulo da pagina </title><!-- Informa o titutlo que fica na aba da pagina-->
 
 <body> Conteudo </body> <!-- Aqui fica o corpo da html, onde são colocados os conteudos da pagina, como textos ,imagens ou videos etc, Mostra o conteudo para o usuario--> 

 <p> Paragrafo </p><!-- Tag que informa que este é um paragrafo, dentro dele possuem textos-->

 <h1> Titutlo </h1> <!-- Aqui fica o titulo da pagina, podem ser criados mais titulos diferentes dependendo da situacao, cada um com estilo diferente graças ao css-->

 <em> Italico </em><!-- Aqui transforma o conteudo dentro das tags em italico-->

 <strong> Negrito </strong><!-- Aqui transforma o texto dentro da tag em negrito-->

 <a href="linkUrl.com.br">Link</a> <!-- Aqui cria um hyperlink que leva o usuario para outra pagina-->

 <img src="imagem.png" alt="Descricao da imagem"> <!-- Aqui cria uma imagem, pegando de um local e cria uma descrição para ela--> 

 <blockquote> <p> Citacao </p> </blockquote> <!-- BlockQuote formata tudo que estiver entre sua tag em um formato de citação-->

 <cite> Autor </cite>    <!-- Indica o autor da citação-->

 <footer> Rodapé </footer> <!--Funciona como o rodapé da pagina-->

 <aside>: <!-- conteúdo auxiliar ao conteúdo principal, como links relacionados ao conteúdo-->

 <article>: <!-- Conteúdo que, por si só, já tem um sentido completo, como um post de um blog ou uma notícia-->

 <nav></nav> <!-- Indica que possui itens para navegaaçåo na pagina-->

 <li></li><!-- Informa que é um item da lista -->
 
 <ul></ul> <!--Utilizado para fazer lista-->

 <figure></figure> <!-- Utilizado para mostrar uma figura-->

 <figcaption></figcaption> <!-- Utilizado para mostrar uma legenda de uma figura, fica dentro da tag figure-->

 <form></form><!-- Cria um formulario onde permite inserção de dados-->

 <input type="" name="">

 <button></button> <!-- Define um botão que quando atrelado a um form recarrega a pagina e envia as informações para outra pagina-->
